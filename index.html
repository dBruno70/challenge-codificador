<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador/Decodificador de Texto</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header-container top-level-padding">
        <div>
            <img src="assets/logo_alura.svg" alt="logotipo">
        </div>
        <div class="options-container">
            <span id="settings-icon">Opções:</span>
            <ul>
                <li>
                    <input type="checkbox" id="text-animation-check"/>
                    <label for="text-animation-check">Animação de texto</label>
                </li>
            </ul>
        </div>
    </header>
    <main class="main-container top-level-padding">
        <div class="textarea-column">
                <textarea placeholder="Digite o texto aqui" id="main-textarea"></textarea>
                <p>Apenas letras minúsculas e sem acento.</p>
            <div class="btn-container btn-container-padding">
                <button id="encrypt-btn" class="btn btn-dark">Criptografar</button>
                <button id="decrypt-btn" class="btn btn-light">Descriptografar</button>
            </div>
        </div>
        <div class="result-column">
            <div id="result" class="result-container">
                <div class="result-default">
                    <img src="assets/magnify_illustration.svg" alt="ilustração" id="illustration">
                    <h3>Nenhuma mensagem encontrada</h3>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>
            <div class="btn-container">
                <button id="copy-btn" class="btn btn-light hide">Copiar</button>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
