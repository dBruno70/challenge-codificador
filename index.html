<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador/Decodificador de Texto</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header-container default-margin">
        <div>Logo</div>
        <div class="options-container">
            <span id="settings-icon">Opções:</span>
            <ul>
                <li>
                    <input type="checkbox" id="text-animation-check"/>
                    <label for="text-animation-check">Animação de texto</label>
                </li>
            </ul>
        </div>
    </header>
    <main class="main-container default-margin">
        <div class="textarea-container">
            <textarea placeholder="Digite o texto aqui" id="main-textarea"></textarea>
            <p>Apenas letras minúsculas e sem acento.</p>
            <div class="btn-container">
                <button id="encrypt-btn" class="btn btn-dark">Criptografar</button>
                <button id="decrypt-btn" class="btn btn-light">Descriptografar</button>
            </div>
        </div>
        <div class="result-container">
            <div id="result">
                <div class="result-default">
                    <h3>Nenhuma mensagem encontrada</h3>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>
            <div class="btn-container">
                <button id="copy-btn" class="btn btn-light hide">Copiar</button>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
