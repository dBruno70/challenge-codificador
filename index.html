<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador/Decodificador de Texto</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header-container top-level-padding">
        <div>
            <img src="assets/logo_alura.svg" alt="logotipo">
        </div>
        <div class="options-container fancy-border">
            <div class="options-heading">
                <img src="assets/bi_gear-fill.svg" alt="">
                <span>Opções</span>
            </div>
            <ul class="options-list">
                <li>
                    <label for="text-animation-check">Animação de texto</label>
                    <input type="checkbox" id="text-animation-check"/>
                </li>
                <li>
                    <label for="text-speed-slider">Velocidade do texto</label>
                    <input type="range" id="text-speed-slider" value="75" />
                </li>
            </ul>
        </div>
    </header>
    <main class="main-container top-level-padding">
        <div class="textarea-column">
                <textarea placeholder="Digite o texto aqui" id="main-textarea"></textarea>
                <div class="guide-text-container">
                    <img class="exclamation" src="assets/bi_exclamation-circle-fill.svg">
                    <p class="guide-text">Apenas letras minúsculas e sem acento.</p>
                </div>
            <div class="btn-container btn-container-padding btn-container-sm-vertical">
                <button id="encrypt-btn" class="btn btn-dark">Criptografar</button>
                <button id="decrypt-btn" class="btn btn-light">Descriptografar</button>
            </div>
        </div>
        <div class="result-column fancy-border">
            <div id="result" class="result-container">
                <div class="result-default">
                    <img src="assets/magnify_illustration.svg" alt="ilustração" id="illustration">
                    <p class="no-message-text">Nenhuma mensagem encontrada</h3>
                    <p class="no-message-text-hint">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>
            <div class="btn-container">
                <button id="copy-btn" class="btn btn-light btn-copy-top-margin hide">Copiar</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Desenvolvido por Bruno A. Dolberth</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
